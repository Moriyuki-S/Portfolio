name: Deploy Worker with Preview

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Compute preview alias
        id: preview-meta
        env:
          PR_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          ref="${PR_REF:-$REF_NAME}"
          slug=$(printf '%s' "$ref" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+//; s/-+$//')
          if [ -z "$slug" ]; then
            slug="preview"
          fi
          echo "alias=$slug" >> "$GITHUB_OUTPUT"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Deploy Worker
        id: deploy-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --preview-alias ${{ steps.preview-meta.outputs.alias }}
          secrets: |
            DISCORD_BOT_TOKEN
            DISCORD_CHANNEL_ID
        env:
            DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
            DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}

      - name: Create comment file
        if: ${{ github.event_name == 'pull_request' && steps.deploy-worker.outputs.deployment-url }}
        env:
          DEPLOYMENT_URL: ${{ steps.deploy-worker.outputs.deployment-url }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          cat  << EOF > comment.md
          ## ðŸš€ Deploying $REPO_NAME with Cloudflare Workers
          <table>
            <tr>
              <th scope="row">Preview URL</th>
              <td><a href="$DEPLOYMENT_URL" target="_blank" rel="noopener noreferrer">$DEPLOYMENT_URL</a></td>
            </tr>
          </table>
          EOF

      - name: Create PR comment
        if: ${{ github.event_name == 'pull_request' && steps.deploy-worker.outputs.deployment-url }}
        run: gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
